name: pull-request-dev
on:
  pull_request:
    branches: [develop]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
      - run: node --version
      - name: lint 
        uses: ./.github/actions/lint
        

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version-file: "./package.json"
      - name: build
        uses: ./.github/actions/build
